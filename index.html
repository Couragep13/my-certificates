<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลงานของฉัน</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 48px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: auto;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #222;
        }

        .card-description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #333;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>ผลงานของฉัน</h1>
</header>

<div class="container">
    <!-- ตัวอย่างผลงาน 1 -->
    <div class="card">
        <img src="intro.jpg" alt="ผลงาน 1">
        <div class="card-body">
            <div class="card-title">ชื่อผลงาน 1</div>
            <div class="card-description">คำอธิบายรายละเอียดของผลงาน เช่น วัตถุประสงค์ เทคนิคที่ใช้ หรือสิ่งที่ได้เรียนรู้จากการทำงานนี้</div>
        </div>
    </div>

    <!-- ตัวอย่างผลงาน 2 -->
    <div class="card">
        <img src="a1.jpg" alt="ผลงาน 2">
        <div class="card-body">
            <div class="card-title">ชื่อผลงาน 2</div>
            <div class="card-description">รายละเอียดของโปรเจกต์นี้ เช่น โปรแกรมที่ใช้ ความท้าทาย หรือผลลัพธ์ที่ได้</div>
        </div>
    </div>

    <!-- เพิ่มผลงานเพิ่มเติมได้ที่นี่ -->
</div>

<footer>
    © 2025 ผลงานโดย [ชื่อของคุณ]
</footer>

</body>
</html>
