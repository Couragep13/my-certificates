<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ผลงานของฉัน</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 60px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 60px;
      padding: 60px 5%;
      max-width: 1500px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 40px;
    }

    .card-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #222;
    }

    .card-description {
      font-size: 22px;
      color: #444;
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 40px;
      background: #222;
      color: white;
      font-size: 20px;
    }

    @media screen and (min-width: 900px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ผลงานของฉัน</h1>
</header>

<div class="container">
  <!-- ผลงาน 1 -->
  <div class="card">
    <img src="intro.jpg" alt="ผลงาน 1">
    <div class="card-body">
      <div class="card-title">ชื่อผลงาน 1</div>
      <div class="card-description">คำอธิบายของผลงานนี้อย่างละเอียด เช่น โครงการนี้มีจุดประสงค์เพื่ออะไร ใช้ทักษะอะไรบ้าง และมีสิ่งที่เรียนรู้อะไร</div>
    </div>
  </div>

  <!-- ผลงาน 2 -->
  <div class="card">
    <img src="a1.jpg" alt="ผลงาน 2">
    <div class="card-body">
      <div class="card-title">ชื่อผลงาน 2</div>
      <div class="card-description">รายละเอียดของผลงาน เช่น ใช้ซอฟต์แวร์อะไร, เกิดจากแนวคิดอะไร หรือใช้กับงานจริงในสถานการณ์ไหน</div>
    </div>
  </div>

  <!-- เพิ่มผลงานอื่นๆ ได้ตามต้องการ -->
</div>

<footer>
  © 2025 ผลงานโดย [ชื่อของคุณ]
</footer>

</body>
</html>
